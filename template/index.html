    <title>%title%</title>

    <script type="text/javascript" src="%root_path%scripts/shCore.js"></script>
    <script type="text/javascript" src="%root_path%scripts/jquery-min.js"></script>
    <script type="text/javascript" src="%root_path%scripts/shBrushJscript.js"></script>

    <!-- for SyntaxHighlighter theme -->
    <link type="text/css" rel="stylesheet" href="%root_path%styles/shThemeMidnight.css"/>
    <!-- for SyntaxHighlighter syntax -->
    <script type="text/javascript" src="%root_path%scripts/shSyntax.js"></script>
    <!-- for SyntaxHighlighter execute -->
    <script type="text/javascript">
 $(function(){
        // Line wrap back
        var shLineWrap = function(){
                $('.syntaxhighlighter').each(function(){
                        // Fetch
                        var $sh = $(this),
                                $gutter = $sh.find('td.gutter'),
                                $code = $sh.find('td.code')
                        ;
                        // Cycle through lines
                        $gutter.children('.line').each(function(i){
                                // Fetch
                                var $gutterLine = $(this),
                                        $codeLine = $code.find('.line:nth-child('+(i+1)+')')
                                ;
                                // Fetch height
                                var height = $codeLine.height()||0;
                                if ( !height ) {
                                        height = 'auto';
                                }
                                else {
                                        height = height += 'px';
                                }
                                // Copy height over
                                $gutterLine.height(height+' !important');
                                console.debug($gutterLine.height(), height, $gutterLine.text(), $codeLine);
                        });
                });
        };
        
        // Line wrap back when syntax highlighter has done it's stuff
        var shLineWrapWhenReady = function(){
                if ( $('.syntaxhighlighter').length === 0 ) {
                        setTimeout(shLineWrapWhenReady,800);
                }
                else {
                        shLineWrap();
                }
        };
        
        // Fire
        shLineWrapWhenReady();
});

    SyntaxHighlighter.all();
    </script>
